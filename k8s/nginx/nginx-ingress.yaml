apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: loukas.tech
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nginx-django-service
            port:
              number: 80